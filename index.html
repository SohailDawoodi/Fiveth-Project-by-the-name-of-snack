<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="iphone-wrapper">
        <div class="iphone">
            <div class="iphone-notch"></div>
            <div class="game-body">
                <p id="score">Your Score Is : </p>
                <p id="highScore">Your High Score Is :</p>
                <canvas id="gameCanvas" width="300" height="300"></canvas>
                <button id="startButton">Start Game</button>
                <button id="resetButton" class="reset-button">Reset High Score</button>
                <div id="congratsMessage">Congratulations! New High Score!</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
